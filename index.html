<!DOCTYPE html>
<html>

<head>
    <title>DATABASE PAGE</title>
</head>

<body>

    <div align="center">
        <h1>HTML Python Database</h1>
        <form action="pythonweb.py" method="post">
            <b>Enter Id:</b>
            <input type="text" placeholder="Enter user Id:" name="id"><br><br>
            <b>Name:</b>
            <input type="text" placeholder="Enter Name:" name="address"><br><br>

            <b>Address:</b>
            <input type="text" placeholder="Enter your email:" name="email"><br><br>

            <b>Email:</b>
            <input type="text" placeholder="Enter Address:" name="mobile"><br><br>

            <b>Phone Number:</b>
            <input type="text" placeholder="Enter your Phone n.o:" name="select"><br><br>

            <b>Select Gender:</b><br><br>
            Male:
            <input type="radio" name="gender" value="male"><br><br>

            Female:
            <input type="radio" name="gender" value="female"><br><br>

            <b>Select Course</b>
            <select name="select">
                <option value="BA">BA</option>
                <option value="B.Sc">B.sc</option>
            </select><br><br>
            <input type="submit" value="Submit"><br>
            <a href="file:///C:/Users/User/OneDrive/Desktop/extra/box/search.html">search </a>

        </form>
    </div>

</html>
